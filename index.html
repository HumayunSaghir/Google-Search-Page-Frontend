<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Navigation Part -->
        <nav class="navigation flex" >
            <a href="#">Gmail</a>
            <a href="#">Images</a>
            <img title="Search Labs" class="nav-image" src="./assets/jar.png" alt="photo of jar">
            <img title="Google Apps" class="nav-image" src="./assets/grid.png" alt="photo of grid">
            <img title="Google Account" class="nav-image account-logo" src="./assets/account-logo.png" alt="account logo">
        </nav>

        <!-- Google Image -->
        <div class="big-image flex">
            <img class="google-image" src="./assets/google.png" alt="google image">
        </div>

        <!-- Icons in a Bar -->
        <!-- <img class="icon1 icons"  src="./assets/search.png" alt="picture of search icon"> -->
        <!-- <img class="icon2 icons" src="./assets/mic.png" alt="picture of mic icon"> -->
        <!-- <img class="icon3 icons" src="./assets/lens.png" alt="picture of lens icon"> -->

        <!-- Input Section -->
        <div class="input flex">
            <input class="bar" type="text">
        </div>

        <!-- Doodle Section -->
        <div class="doodle flex">
            <div class="card">
                <button>Google Search</button>
            </div>
            <div class="card">
                <button class="button" >Weather</button>
            </div>
        </div>

        <!-- Languages Section -->
        <div class="language flex">
            <p>Google offered in:</p>
            <a href="#">اردو</a>
            <a href="#">پښتو</a>
            <a href="#">سنڌي</a>
        </div>

        <!-- Footer -->
        <footer class="flex footer">
            <p>Pakistan</p>
        </footer>

        <!-- Sub Footer -->
        <div class="subfooter flex">
            <div>
                <ul class="flex left-list" > 
                    <li><a href="#">About</a></li>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>

            <div>
                <ul class="right-list flex" >
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
